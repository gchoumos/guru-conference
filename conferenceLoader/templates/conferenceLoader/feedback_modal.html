<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guru Detector Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body feedback">
          {%csrf_token%}
          <form method="post">
            {% for field in feedback_form %}
              {% if field.name != 'datetime' %}
                <div class="form-group">
                    <label class="col-form-label">{{field.label}}</label>
                    {{field}}
                </div>
              {% endif %}
            {% endfor %}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit Feedback</button>
        </div>
      </div>
    </div>
</div>

<script>
    $('.btn-group-toggle').click(function() {
        $(this).parent('.btn-group').children('label.btn').addClass('active');
        $(this).removeClass('active');
    });
</script>
