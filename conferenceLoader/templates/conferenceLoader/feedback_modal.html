<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guru Detector Feedback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body feedback">
          <form>
            <div class="form-group">
              <label class="col-form-label">Name (optional):</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label class="col-form-label">Did you find this useful? (optional)</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="yes">
                <label class="custom-control-label" for="customRadio1">Yes</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="no">
                <label class="custom-control-label" for="customRadio2">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Feedback:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Submit Feedback</button>
        </div>
      </div>
    </div>
</div>

<script>
// Change the color of selected radio button
$('.btn-group-toggle').click(function() {
     $(this).parent('.btn-group').children('label.btn').addClass('active');
     $(this).removeClass('active');
});
</script>
